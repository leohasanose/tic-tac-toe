<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 400 400">
      <!-- Create all the shapes for your game board here! -->

      <!--    first row  -->
          <rect id="rect-one" x="0" y="0" width="90" height= "90" fill="grey" onclick= "game()"/>





        <rect id="rect-two" x="0" y="100" width="90" height= "90" fill="grey" onclick= "game2()"/>

        <rect x="0" y="200" width="90" height= "90" fill="grey" onclick= "game3()"/>

      <!--   second row -->

           <rect x="110" y="0" width="90" height= "90" fill="grey" onclick= "game4()"/>

          <rect x="110" y="100" width="90" height= "90" fill="grey" onclick= "game5()"/>

          <rect x="110" y="200" width="90" height= "90" fill="grey" onclick= "game6()"/>


        <!-- third row -->

         <rect x="220" y="0" width="90" height= "90" fill="grey" onclick= "game7()"/>

          <rect x="220" y="100" width="90" height= "90" fill="grey" onclick= "game8()"/>

          <rect x="220" y="200" width="90" height= "90" fill="grey" onclick= "gamePiece()"/>




    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
